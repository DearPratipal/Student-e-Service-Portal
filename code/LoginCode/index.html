<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM(DU) Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <img src="../../images/L1_1_83_14886.png" alt="MM(DU) Logo" class="logo">
            <h1>Welcome to MM(DU)</h1>
            <p>MAHARISHI MARKANDESHWAR (DEEMED TO BE UNIVERSITY)</p>
        </section>
        
        <section class="login-section">
            <div class="left-content">
                <h2>Join Us</h2>
                <p>Let's Make Your Dream In Reality</p>
                <img src="../../images/Logo 1.svg" alt="Animation Image" class="animation">
            </div>
            <div class="right-content">
                <h3>Hello! Welcome Back</h3>
                <form class="login-form" onsubmit=false>
                    <label for="email">Email Or Mobile Number</label>
                    <input type="text" id="email" placeholder="Enter your email or mobile number" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <div class="form-options">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" id="submit" onclick="validateLoginForm(event)" class="login-btn">Login</button>
                    
                    <div class="divider">-OR-</div>
                    
                    <div class="social-login">
                        <a href="#" class="google-login">Google</a>
                        <a href="#" class="facebook-login">Facebook</a>
                        <a href="#" class="apple-login">Apple</a>
                    </div>
                    
                    <p>Don't Have An Account? <a href="/code/Registration/index.html" class="create-account">Create Account</a></p>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

    <main class="container">
        <section class="welcome-section">
            <h1>Welcome to MM(DU)</h1>
            <p>MAHARISHI MARKANDESHWAR (DEEMED TO BE UNIVERSITY)</p>

        <section class="form-section">
            <div class="form-container">
                <h2>Create An Account</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Or Mobile Number</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email or phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter a password" required>
                    </div>
                    <button type="submit" class="btn">Registration</button>
                    <p class="divider">-OR-</p>
                    <div class="social-icons">
                        <img src="/images/google.png" alt="Google">
                        <img src="/images/facebook.webp" alt="Facebook">
                        <img src="/images/apple.webp" alt="Apple">
                    </div>
                    <p>Already Have An Account? <a href="/code/LoginCode/index.html" class="login-link">Login</a></p>
                </form>
            </div>
            <div class="promo-section">
                <h2>Join Us</h2>
                <p>Let's Make Your Dream In Reality</p>
                <img src="/images/Logo 1.svg"" alt="Promo Image">
            </div>
        </section>

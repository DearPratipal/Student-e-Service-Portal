<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Other Services</h1>
        <button id="openHostelForm">Open Hostel Maintenance Form</button>
    </div>

    <!-- Modal Popup for Hostel Form -->
    <div id="hostelFormModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeHostelForm">&times;</button>
            <h2>Hostel Maintenance Form</h2>
            <form action="HostelMaintenance.php" method="post" enctype="multipart/form-data">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="roll">Roll No</label>
                <input type="text" id="roll" name="roll" required>

                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>

                <label for="mobile">Mobile No</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="floor">Floor No</label>
                <input type="text" id="floor" name="floor" required>

                <label for="room">Room No</label>
                <input type="text" id="room" name="room" required>

                <label for="complaintType">Complaint Type</label>
                <select id="complaintType" name="complaintType" required>
                    <option value="swipper">Swipper</option>
                    <option value="cleaner">Cleaner</option>
                    <option value="other">Other</option>
                </select>

                <!-- Conditional Input for "Other" -->
                <div id="otherComplaintTypeContainer" style="display: none;">
                    <label for="otherComplaintType">Specify Complaint Type</label>
                    <input type="text" id="otherComplaintType" name="otherComplaintType">
                </div>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="issueImage">Upload Image</label>
                <input type="file" id="issueImage" name="issueImage" accept="image/*" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
